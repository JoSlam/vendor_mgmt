<ion-header>

  <ion-navbar color='dark'>
    <ion-title><img src="http://static1.squarespace.com/static/5088002ee4b0763b7eee5ba4/t/558b7605e4b06ff50197a80d/1478644332807/?format=1500w" alt="green_logo" height='40'></ion-title>    
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Add New Product</ion-label>
    <ion-input type="text" [(ngModel)]="newProduct.name"></ion-input>
  </ion-item>

  <button ion-button (click)="addNewProduct()" color='dark'>Add New</button>

  <ion-list>
    <ion-item-sliding *ngFor="let product of produce">
      <ion-item>
         {{ product }}
        <ion-icon name="arrow-forward" end float-right></ion-icon>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger" icon-only (click)="removeItem(product)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <button ion-button color="primary" (click)="redirectLocation()" color='dark'>Next</button>
</ion-content>
